<form nz-form [formGroup]="childValidateForm">
    <div nz-row>
        <div nz-col nzSpan="12">
            <nz-form-item>
                <nz-form-label [nzSpan]="3" nzRequired>登记时间</nz-form-label>
                <nz-form-control [nzSpan]="8" nzHasFeedback>
                  <nz-date-picker [nzFormat]="yyyy/MM/dd" id="_time" formControlName="time"></nz-date-picker>
                </nz-form-control>
              </nz-form-item>
        </div>
    </div>
</form>
